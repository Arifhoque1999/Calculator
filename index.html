<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator~Arif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="calculation"><h4 class="iam" id="show"></h4></div>
      <div class="number">
        <button id="btn" class="only-numbaring" data-value="AC">AC</button>
        <button id="btn" class="only-numbaring" data-value="DC">DC</button>
        <button id="btn" class="only-numbaring" data-value="/">/</button>
        <button id="btn" class="only-numbaring" data-value="+">+</button>
        <button id="btn" class="only-numbaring" data-value="2">1</button>
        <button id="btn" class="only-numbaring" data-value="2">2</button>
        <button id="btn" class="only-numbaring" data-value="3">3</button>
        <button id="btn" class="only-numbaring" data-value="-">-</button>
        <button id="btn" class="only-numbaring" data-value="4">4</button>
        <button id="btn" class="only-numbaring" data-value="5">5</button>
        <button id="btn" class="only-numbaring" data-value="6">6</button>
        <button id="btn" class="only-numbaring" data-value="*">*</button>
        <button id="btn" class="only-numbaring" data-value="7">7</button>
        <button id="btn" class="only-numbaring" data-value="8">8</button>
        <button id="btn" class="only-numbaring" data-value="9">9</button>
        <button id="btn" class="only-numbaring" onclick="sorry()" data-value="%">%</button>
        <button id="btn" class="only-numbaring" data-value="0">0</button>
        <button id="btn" class="only-numbaring" data-value=".">.</button>
      <button id="btn" class="only-numbaring" data-value="00">00</button>
      <button id="btn" class="only-numbaring" data-value="=">=</button>
      
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
